<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adeliom Map Js Demo</title>
    <link rel="stylesheet" href="./dist/css/AdeliomMap.css">
    <link rel="stylesheet" href="./dist/css/demo.css">
    <script src="./dist/js/demo.js" defer></script>
</head>
<body>
<main>

    <div>
        <input type="text" js-places>
    </div>

    <div class="container">
        <div js-map></div>
        <div js-map-list></div>
        <div js-map-list-id="1">Adeliom Custom Button</div>
    </div>

    <fieldset>
        <legend>Général</legend>
        <button js-disable-map>Désactiver la carte</button>
        <button js-disable-clusters>Désactiver les clusters</button>
        <button js-enable-clusters>Activer les clusters</button>
        <button js-close-all-markers>Fermer tous les marqueurs</button>
        <button js-custom-zoom-plus>Zoom +</button>
        <button js-custom-zoom-minus>Zoom -</button>
    </fieldset>

    <fieldset>
        <legend>Géolocalisation</legend>
        <button js-geolocate-on-map>Géolocalisation</button>
        <button js-remove-geolocation-marker>Supprimer marqueur géolocalisation</button>
        <button js-center-on-position>Centrer sur la position actuelle (sans marqueur)</button>
    </fieldset>

    <fieldset>
        <legend>Ré-initialisations</legend>
        <button js-reset-map>Reset la map</button>
        <button js-clear-map>Clear la map</button>
    </fieldset>

    <fieldset>
        <legend>Vues</legend>
        <button js-satellite-view>Vue satellite</button>
        <button js-roadmap-view>Vue carte</button>
        <button js-hybrid-view>Vue hybride</button>
        <button js-terrain-view>Vue terrain</button>
    </fieldset>

    <fieldset>
        <legend>Marqueurs</legend>
        <button js-add-markers>Ajouter des marqueurs</button>
        <button js-fit-all-markers>Fit tous les marqueurs</button>
    </fieldset>

    <fieldset>
        <legend>Couleurs</legend>
        <button js-print-params-in-console>Afficher les paramètres dans la console</button>
        <button js-set-custom-styles>Mettre à jour les styles de la map</button>
        <button js-copy-custom-styles>Copier les styles</button>
        <div style="display: flex; justify-content: space-between;">
            <div js-style-color-fields style="margin-top: 24px;">
                <div>
                    <input id="check-all-styles" js-style-color-check-all type="checkbox">
                    <label for="check-all-styles">Tout cocher</label>
                </div>
            </div>
            <textarea js-style-text-container readonly
                      style="min-width: 1000px;min-height: 400px;margin-top: 24px;"></textarea>
        </div>
    </fieldset>

</main>
</body>
</html>
